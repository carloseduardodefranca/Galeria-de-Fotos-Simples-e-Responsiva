<body>
    <main>

            <h1 class="gallery-title">Nossa Galeria de Momentos</h1>

                    </div>

                </div>
                <div class="gallery-box">
                    <div class="gallery-item">
                        <a href="https://nier.fandom.com/wiki/YoRHa_No.2_Type_B" target="_blank">

                    </div>
                    <p>YoRHa No.2 Type B</p>
                </div>
                <div class="gallery-box">
                    <div class="gallery-item">
                        <a href="https://residentevil.fandom.com/wiki/HUNK" target="_blank">

                    </div>

                </div>
                <div class="gallery-box">
                    <div class="gallery-item">
                        <a href="https://bloodborne.fandom.com/wiki/Lady_Maria_of_the_Astral_Clocktower"

                        </a>
                    </div>
                    <p>Lady Maria of the Astral Clocktower</p>
                </div>
                <div class="gallery-box">

                            <img src="assets/raven.jpg" alt="raven do jogo armorede core">
                        </a>
                    </div>
                    <p>Raven </p>
                </div>
                <div class="gallery-box">
                    <div class="gallery-item">
                        <a href="https://darksouls.fandom.com/wiki/Soul_of_Cinder" target="_blank">
                            <img src="assets/dark souls.jpg" alt="iamgen do persogen soul of cinder do jogo dark souls">
                        </a>
                    </div>
                    <p>Soul of Cinder</p>
                </div>
